{% extends 'base.html' %}
{% block title %}Update Blog Post{% endblock %}



{% block content %}
    {% if user.is_authenticated %}
        <h1>Update Blog Post</h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
        </div>
    {% else %}
        <h1>Please Login</h1>
    {% endif %}
    
 {% endblock %}
