<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Post</h1>
    {% for post in posts %}
        <h2><a href="{% url 'article_details' post.pk %}">{{ post.title }}</a></h2>
        <h2>{{ post.author}}</h2>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
