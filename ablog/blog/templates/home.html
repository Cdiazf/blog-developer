{% extends 'base.html' %}
{% block content %}
    
    <h1>Post</h1>
    {% for post in posts %}
        <h2><a href="{% url 'article_details' post.pk %}">{{ post.title }}</a></h2>
        <h2>{{ post.author}}</h2>
        <small><a href="{% url 'update_post' post.pk %}"> (Edit) </a><a href="{% url 'delete_post' post.pk %}"> (Delete) </a></small>
        
        <p>{{ post.content }}</p>
    {% endfor %}

 {% endblock %}
